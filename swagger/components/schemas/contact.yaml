type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contacts's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contacts's name"
    type: string
    example: 'John Konstantin'
  phoneNumber:
    description: 'Phone number'
    type: string
    example: '123-45-67'
  email:
    description: "Contact's email"
    type: string
    example: 'kliukovka@mail.com'
  isFavourite:
    description: 'Whether is contact favorite'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's owner id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/dnzhga6bu/image/upload/image.png
