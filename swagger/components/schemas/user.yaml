type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'Kasey'
  email:
    description: 'Registration email'
    type: string
    format: email
    example: 'kasey@mail.com'
  password:
    description: "User's password"
    type: string
    example: 'kasey987'
